<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfolio Admin System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mobile meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio Admin</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3e3e3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Portfolio...</div>
  </div>

  <script>
    // Simple direct approach - load main.dart.js directly
    window.addEventListener('load', function(ev) {
      console.log('Loading Flutter app...');
      
      // Hide loading after 2 seconds regardless
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 2000);

      // Load main.dart.js directly
      const script = document.createElement('script');
      script.src = 'main.dart.js';
      script.onload = function() {
        console.log('Flutter app loaded successfully');
      };
      script.onerror = function() {
        console.error('Failed to load Flutter app');
        showError('Failed to load application files');
      };
      document.head.appendChild(script);

      function showError(message) {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = '<div style="text-align: center; color: red;">' +
                             '<h3>Loading Error</h3>' +
                             '<p>' + message + '</p>' +
                             '<button onclick="location.reload()" style="padding: 10px 20px; margin: 10px;">Reload</button>' +
                             '</div>';
        }
      }
    });
  </script>
</body>
</html>
